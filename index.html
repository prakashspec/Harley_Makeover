<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Harley Quinn First Day Of School Makeover</title>
                

<style>
*{-webkit-tap-highlight-color:rgba(0,0,0,0);}
        html, body {

            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
		
			body{
				margin: 0;
				padding: 0;
				background-color: #b8175f;
				
			}

			#gameContainer{
				width: 100%;
				height: 100%;
				position: absolute;
			}
		</style>
		<script>
		document.onkeydown = function(e) {
		
			if(e.keyCode == 123) {
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){

			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
			return false;
			}
			}
		
		</script>
                </head>

<body>

		<script src="js/jquery-2.0.0.min.js"></script>
		<!-- <script src="js/jquery.ui.touch-punch.min.js"></script> -->
		<script src="js/html2canvas_0.4.1.js"></script>
		<script src="js/phaser.min.js"></script>
        <script src="js/main.js"></script>
		<div id="mygame" style="position:absolute;height:100%;width:100%;top:0;left:0;z-index:9">
<div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main" data-orientation="auto" data-scale-mode="noScale" data-frame-rate="50" data-content-width="800" data-content-height="600" data-show-paint-rect="false" data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
<div class="gameContainer" id="gameContainer"></div>
</div>
</div>
		
</body>
</html>
